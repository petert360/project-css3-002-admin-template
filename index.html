<!-- 
### **Header**
OK - Hozz létre az oldalon egy header elemet.
OK - A css osztálya "header--dark" legyen.
OK - Háttérszín: 51,57,64
?(fill) - Kitöltőszín: 236,236,236
OK - Hozz létre egy h3 elemet az headeren belül az oldal címének.
OK - A css osztálya "header__title" legyen.
OK - Inline elem legyen.
OK - A betűmérete 1.25 szöröse legyen a root betűméretnek.
OK - A tartalma "Admin Page" legyen.
- Hozz létre egy kereső űrlapot a header jobb oldalán.
OK - Ez egy div legyen, "header__search" oszállyal.
DIFF(inline=egy vonalban) - Inline legyen megjelenítve.
- Legyen a header__search oszályú divben egy input elem és egy gomb.
OK - Az input elem oszálya "search__input" legyen.
OK - Legyen a bal felős és a jobb alsó sarka 4 pixelre lekerekítve.
OK - A jobb bal padding 0.75, a felső alsó 0.375 legyen a roothoz viszonyítva.
Megoldás:
    padding: 0.375rem 0.75rem;
    jb=v=0.75
    af=f=0.375
    azaz az első a függőleges(alsó-felső), második a vízszintes(jobb-bal)
OK - A betűmérete 1.2 legyen a roothoz viszonyítva.
?(slack)- A szegély színére állíts be egy áttünést, ami .15 másodpercig tart.
?(slack)- Ha megkapja a fókuszt, akkor a szegély színe 128,189,255 legyen.
OK - A gomb elem oszálya "search__btn" legyen.
OK - A gomb háttérszíne 0,123,255 legyen.
OK - A nagyító ikont keresd meg a font-awesome ikonon között és jelenítsd meg a gomb közepén a minta alapján. 
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header class="header--dark">
        <h3 class="header__title">Admin Page</h3>
        <div class="header__search">
            <input class="search__input" type="text" name="" id="" placeholder="Search for...">
            <button class="search__btn"><i class="fa fa-search"></i></button>
        </div>
    </header>


    <!-- ### **Main**
OK - Hozd létre main elemet, a header alá.
OK - Legyen benne egy aside elem.
OK - Mellette egy section elem, "content" oszállyal. -->

    <!-- ### **Aside**
OK - Legyen benne egy nav elem, "main__nav" oszállyal.
OK - Legyen a háttérszíne 33,37,41
OK - Legyen benne egy ul elem, "nav__ul" osztállyal.
- Legyen benne 8 li elem.
- Az li elemekben legyenek fejlécek vagy linkek, a minta szerinti tartalommal.
- Az ikonokat is a minta szerint helyezd el a linkek szövege elé, sorrendben:`fa-tachometer, fa-windows, fa-bookmark, fa-area-chart, fa-table` -->


    <main>
        <aside>
            <nav class="main__nav">
                <ul class="nav__ul">
                    <li>
                        <h5>CORE</h5>
                    </li>
                    <li>
                        <i class="fa fa-tachometer"></i>
                        <a href="">Dashboard</a>
                    </li>
                    <li>
                        <h5>INTERFACE</h5>
                    </li>
                    <li>
                        <i class="fa fa-windows"></i>
                        <a href="">Layouts</a>
                    </li>
                    <li>
                        <i class="fa fa-bookmark"></i>
                        <a href="">Pages</a>
                    </li>
                    <li>
                        <h5>ADDONS</h5>
                    </li>
                    <li>
                        <i class="fa fa-area-chart"></i>
                        <a href="">Charts</a>
                    </li>
                    <li>
                        <i class="fa fa-table"></i>
                        <a href="">Tables</a>
                    </li>
                </ul>
            </nav>
        </aside>


<!-- ### **Section**
OK - Legyen a tetején h1 elem "Dashboard" tartalommal.
OK - Alatta legyen egy breadcrumb, ez egy div legyen, "main__breadcrumb" osztállyal.
OK - Háttérszíne 233,236,239 legyen.
OK - A szegély lekerekítése .25 legyen a roothoz képest.
OK - A felirat benne szintén "Dashboard" legyen.
OK - A padding fent lent 1, jobb bal oldalon 1.5 legyen a roothoz képest.
OK - Legyen egy div alatta, "main__cards" osztállyal.
OK - Legyen benne további négy div, "main__card" osztállyal.
OK - A main__card divek legyen elosztva két további div -re, ezek osztályai "card__top" és "card__bottom" legyenek.
- A felsőnek a felső, az alsónak az alsó sarkai legyenek lekerekítve .25 -re a roothoz képest.
- Mind a négy divhez hozz létre még egy-egy osztályt és rendeld hozzájuk a diveket:
    - main__card--blue: háttérszín 0,123,255
    - main__card--yellow: háttérszín 255,193,7
    - main__card--green: 40,167,69
    - main__card--red: 220,53,69
- Állíts be áttűnést a háttérszínre az összes alsó és felső div esetén, .3 másodperc időtartamban.
- A divek tartalma a minta szerint legyen elkészítve. -->

        <section class="content">
            <h1>Dashboard</h1>
            <div class="main__breadcrumb">
                <p>Dashboard</p>
            </div>
            <div class="main__cards">
                <div class="main__card main__card--blue">
                    <div class="card__top">
                        <h3>Primary Card</h3>
                    </div>
                    <div class="card__bottom">
                        <h4>View Details</h4>
                    </div>
                </div>
                <div class="main__card main__card--yellow">
                    <div class="card__top">
                        <h3>Warning Card</h3>
                    </div>
                    <div class="card__bottom">
                        <h4>View Details</h4>
                    </div>
                </div>
                <div class="main__card main__card--green">
                    <div class="card__top">
                        <h3>Success Card</h3>
                    </div>
                    <div class="card__bottom">
                        <h4>View Details</h4>
                    </div>
                </div>
                <div class="main__card main__card--red">
                    <div class="card__top">
                        <h3>Danger Card</h3>
                    </div>
                    <div class="card__bottom">
                        <h4>View Details</h4>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
